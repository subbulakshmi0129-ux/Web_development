<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3 Column Layout</title>
  <style>
    .container {
      display: flex;
      gap: 20px; /* space between columns */
      padding: 20px;
    }
    .column {
      flex: 1; /* equal width */
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #f9f9f9;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="column">
      <h2>Revamp your home in style</h2>
      <p>Home decor, storage, lighting & more</p>
    </div>
    <div class="column">
      <h2>Appliances for your home</h2>
      <p>Up to 55% off on ACs, refrigerators, microwaves & more</p>
    </div>
    <div class="column">
      <h2>Headphones</h2>
      <p>Starting at â‚¹149 from boAt, Boult, Noise & Zebronics</p>
    </div>
  </div>
</body>
</html>
